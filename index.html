<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paint Drawing</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Paint Drawing</h1>

        <canvas id="tela" width="800" height="400"></canvas>

        <div class="colorArea">
            <div data-color="black" style="background-color: #000" class="color active"></div>
            <div data-color="blue" style="background-color: #192a56" class="color"></div>
            <div data-color="red" style="background-color: #d63031" class="color"></div>
            <div data-color="green" style="background-color: #16a085" class="color"></div>
            <div data-color="yellow" style="background-color: #f1c40f" class="color"></div>
            <div data-color="gray" style="background-color: #535c68" class="color"></div>
        </div>

        <button class="clear">Clean</button>

        <footer>Criado pela B7Web, modificado por Vanessa Brazuna</footer>

        <script src="script.js"></script>
    </body>
</html>
